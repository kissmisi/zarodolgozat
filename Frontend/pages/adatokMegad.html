<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../css/main.css">

  <script src="../js/main.js"></script>

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="../fontawesome/css/brands.css">
  <link rel="stylesheet" href="../fontawesome/css/fontawesome.css">
  <link rel="stylesheet" href="../fontawesome/css/solid.css">
  <title>Adatok megadása</title>
</head>

<body onload="melyikNev(), currentYear(), adatok()">

  <!--Navbar-->
  <nav class="navbar navbar-expand-sm bg-danger navbar-light">
    <div class="container-fluid" id="navbar">
      <div class="container m-0 p-0" style="width: 5%;">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link m-0 p-0" href="loggedINDEX.html"><img src="../Képek/Logo/egybe2.png" alt="logo"
              title="logo" class="logo"></a>
          </li>
        </ul>
      </div>
      <div style="width: 83%;"><a class="nav-link felirat container m-0 p-0" href="loggedINDEX.html">GYUSZAKI</a></div>
      <div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="user.html">
              <i class="fa-solid fa-user"></i>
              <span class="mr-2" id="loggedInUser"></span>
            </a>
          </li>
          <li class="nav-item nav-link" style="margin-left: 10px;">
              <i class="fa-solid fa-bars btn" data-bs-toggle="offcanvas" data-bs-target="#demo"></i>
          </li>
        </ul>
      </div>
      
    </div>
  </nav>
  <!-- Offcanvas Sidebar -->
  <div class="offcanvas offcanvas-end" id="demo">
    <div class="offcanvas-header">
      <h1 class="offcanvas-title">Heading</h1>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <p><a href="klimaberendezesek.html" style="text-decoration: none; color: black;">Klímaberendezések</a></p>
    </div>
  </div>

  <!--Adatok from-->
  <form>
    <div class="container p-4">
      <div class="row">
        <!--Személyes adatok-->
        <div class="col-md-6">
          <h1 style="margin-bottom: 3%;">Személyes adatok</h1>
          <div class="container">
            <div style="font-style: italic; font-size: smaller; color: red;" id="csillag">
              A *-al jelölt mezők kitöltése kötelező!
            </div>
            <div class="row">
              <div class="col-md-6 m-0 p-0 mt-1" id="userVezDiv"><input class="userform" type="text" id="userVezeteknev" placeholder="Vezetéknév: *"></div>
              <div class="col-md-6 m-0 p-0 mt-1" id="userKeresztDiv"><input class="userform2" type="text" id="userKeresztnev" placeholder="Keresztnév: *"></div>
              <div class="col-md-6 m-0 p-0 mt-2"><input class="userform" type="text" value="" id="userEmail" placeholder="Email: *"></div>
              <div class="col-md-6 m-0 p-0 mt-2"><input class="userform2" type="text" id="userTel" placeholder="Tel: (pl. +36301234567)*"></div>
            </div>
          </div>
        </div>
        <!--Számlázási adatok-->
        <div class="col-md-6">
          <h1 style="margin-bottom: 2%;">Számlázási adatok</h1>
          <div style="margin-bottom: 1%;">
            <span class="mr-2">
              <input type="radio" class="radiobutton form-check-input" id="maganRadio" name="optradio" value="0"
                checked onchange="radioButton()">
              <label class="form-check-label" style="margin-right: 1rem;" for="radio1">Magánszemély</label>
            </span>
            <span>
              <input type="radio" class="form-check-input" id="cegRadio" name="optradio" value="1" onchange="radioButton()">
              <label class="form-check-label" for="radio2">Cég</label>
            </span>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-md-6 m-0 p-0"><input type="text" class="userform" id="szamlaUserVezeteknev"
                  placeholder="Vezetéknév: *"></div>
              <div class="col-md-6 m-0 p-0"><input type="text" class="userform" id="szamlaUserKeresztnev"
                  placeholder="Keresztnév: *"></div>
              <div class="col-md-2 m-0 p-0 mt-2"><input list="varosok" class="userform" oninput="IrSzam()" placeholder="Ir.szam: *" id="szamlaIrSzam"></div>
              <div class="col-md-10 m-0 p-0 mt-2"><input type="text" class="userform" placeholder="Település: *" id="szamlaTelepules"></div>
              <div class="col-md-6 m-0 p-0 mt-2"><input type="text" class="userform" placeholder="Utca: *" id="szamlaUtca"></div>
              <div class="col-md-6 m-0 p-0 mt-2"><input type="text" class="userform" placeholder="Házszám: *" id="szamlaHazszam"></div>
              <div class="col-md-12 m-0 p-0 mt-2" id="radioCheck"></div>
            </div>
          </div>
        </div>
        <!--Szállítási adatok-->
        <div class="col-md-12">
          <h1 style="margin-bottom: 2%;">Beszerelési adatok</h1>
          <div class="from-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckBox" onchange="checkBox()">
            <label class="form-check-label" for="flexCheckDefault" style="margin-bottom: 1%;">
              Beszerelési adatok megegyeznek a számlázási adatokkal
            </label>
          </div>
          <div class="container" id="checkBoxCheck">
            <div class="row">
              <div class="col-md-6 m-0 p-0"><input type="text" class="userform" id="szallUserVezeteknev" placeholder="Vezetéknév: *"></div>
              <div class="col-md-6 m-0 p-0"><input type="text" class="userform" id="szallUserKeresztnev" placeholder="Keresztnév: *"></div>
              <div class="col-md-2 m-0 p-0 mt-2"><input type="text" oninput="IrSzam1()" class="userform" placeholder="Ir.szam: *" id="szallIrSzam"></div>
              <div class="col-md-10 m-0 p-0 mt-2"><input type="text" class="userform" placeholder="Település: *" id="szallTelepules"></div>
              <div class="col-md-8 m-0 p-0 mt-2"><input type="text" class="userform" placeholder="Utca: *" id="szallUtca"></div>
              <div class="col-md-4 m-0 p-0 mt-2"><input type="text" class="userform" placeholder="Házszám: *" id="szallHazszam"></div>
              <div class="col-md-12 m-0 p-0 mt-2"><textarea id="megjegyzes" class="userform" style="resize: none;" rows="4" placeholder="Megjegyzés: " maxlength="500" oninput="karakterszamlalo()"></textarea>
              <span><span id="karakterszam">0</span>/500</span>
              </div>
              <div class="col-md-2 m-0 p-0 mt-2 h-100" id="saveButton">
                <button class="btn btn-danger" type="button" onclick="adatokPost()">Tovább</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

  <!--Footer-->
  <footer class="sticky-footer">
    <!-- Grid container -->
    <div class="container p-4">
      <!--Grid row-->
      <div class="row">
        <!--Grid column-->
        <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
          <h5 class="text-uppercase">Valami</h5>
            <ul class="list-unstyled mb-0">
            <li>
              <a href="" class="text-dark">Elérhetőségek</a>
            </li>
            <li>
              <a href="" class="text-dark">Rólunk</a>
            </li>
          </ul>
          </h5>
        </div>
        
      </div>
      <!--Grid row-->
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);" id="year">
      
    </div>
    <!-- Copyright -->
  </footer>
</body>

</html>
