<body onload="melyikNev(), currentYear()">
  <nav class="navbar navbar-expand-sm bg-danger navbar-light">
    <div class="container">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="adminfelulet.html">Admin</a>

        </li>
        <li class="nav-item">
          <a class="nav-link" href="rendelesek.html">Rendelések</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="">
            <i class="fa-solid fa-user"></i>
            <span class="mr-2" id="loggedInUser"></span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    
  </div>

  <form id="klimaForm">
    <div class="container mt-4">
        <div class="row">
            <h1>Klímaberendezés hozzáadása</h1>
            <div class="col-md-12">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 m-0 p-0"><input type="text" class="userform" placeholder="Klímaberendezés neve:" id="klimaberendezes"></div>
                        <div class="col-md-6 m-0 p-0"><input type="text" class="userform" placeholder="Teljesítmény:" id="teljesitmeny"></div>
                        <div class="col-md-6 m-0 p-0 mt-1"><input type="text" class="userform" placeholder="Ár:" id="klimaAr"></div>
                        <div class="col-md-6 m-0 p-0 mt-1"><input type="text" class="userform" placeholder="Készlet:" id="keszlet"></div>
                        <div class="col-md-12 m-0 p-0 mt-1" style="height: 10em;"><textarea name="leiras" class="userform" id="klimaLeiras" placeholder="Leírás:" style="resize: none; height: 100%;"></textarea></div>
                        <div class="col-md-4 m-0 p-0 mt-1"><input type="file" id="klimaFiles" accept="image/*" multiple /></div>
                    </div>
                </div>
                <div class="container">
                  <div class="col-md-1 m-0 p-0 mt-3 mb-5"><button type="button" class="btn btn-success"
                      onclick="klimaPost(), fileSend()" id="klimaPostBTN">Submit</button></div>
                </div>
            </div>
        </div>
    </div>
  </form>

  <footer class="sticky-footer">
    <!-- Grid container -->
    <div class="container p-4">
      <!--Grid row-->
      <div class="row">
        <!--Grid column-->
        <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
          <h5 class="text-uppercase">Valami</h5>
            <ul class="list-unstyled mb-0">
            <li>
              <a href="" class="text-dark">Elérhetőségek</a>
            </li>
            <li>
              <a href="" class="text-dark">Rólunk</a>
            </li>
          </ul>
          </h5>
        </div>
        
      </div>
      <!--Grid row-->
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);" id="year">
      
    </div>
    <!-- Copyright -->
  </footer>
</body>
